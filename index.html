<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
      </div>
    </div>
    <script type="text/javascript">

var m = [140, 220, 140, 220],
    w = 2000 - m[1] - m[3],
    h = 2000 - m[0] - m[2],
    i = 0,
    root;
var reccDepth = 3;
var tree = d3.layout.tree()
    .size([h, w]);

var tooltip = d3.select("body")
	.append("div")
	.style("min-width", "300px")
	.style("min-height", "200px")
	.style("font", "12px sans-serif")
	.style("background", "lightblue")
	.style("border", "2px")
	.style("border-radius", "8px")
	.style("position", "absolute")
	.style("visibility", "hidden")

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.json("readme.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
    }
  }

  // Initialize the display to show a few nodes.
  //root.children.forEach(toggleAll);
  // toggle(root.children[1]);
  // toggle(root.children[1].children[2]);
  // toggle(root.children[9]);
  // toggle(root.children[9].children[0]);

  update(root);
  initializeAllCourses();

});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); update(d); })
		.on("mouseover", hover);

		function hover(d) {

			if(d.name!=null && d.name!='undefined' && d.children!=null)
			{
				clearAllChildNodes(root);
				colorAllChildNodes(d);
			}
		}
  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      .on("mouseover", function(d)
      		{
				if(d.details){
					var str = "";

					tooltip.html(function(){
						str = "Details: " + d.details + "<br/>" + "Prerequisites: " + d.prereq + "<br/>" + "Offered: " + d.offered;
						console.log(str);
						return str;
						}
					)
						.transition()
						.duration(200)
						.style("visibility", "visible");
						/*.text(function(){
							str = "Details: " + d.details + "|";
							str += "Prerequisites: " + d.prereq+ "|";
							str += "Offered: " + d.offered;
							return str;
						});*/

					tooltip.html(d.close)
						.style("right", (d3.event.pageX - 150) + "px")
						.style("top", (d3.event.pageY - 50) + "px");
				}
      		}
      	)
      	.on("mouseout", function(d) {

            if(d.details){
				tooltip.transition()
					.duration(500)
					.style("visibility", "hidden");
				}
        	}
        );

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { if(!d.children)
	  {

	  }
	  return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

function initializeAllCourses() {
		expandAllCourses(root);
}

function colorAllChildNodes(d) {
	//tabulate(d, d.name);
    if (d.children) {
      d.children.forEach(colorAllChildNodes);
    }
	else
	{
		var myDiv = document.getElementById(d.name);
		//myDiv.style.background = "grey";
		myDiv.style.color = "blue";
	}
  }

  function clearAllChildNodes(d) {
	//tabulate(d, d.name);
    if (d.children) {
      d.children.forEach(clearAllChildNodes);
    }
	else
	{
		var myDiv = document.getElementById(d.name);
		myDiv.style.color = "grey";
	}
  }


function expandAllCourses(d) {
	//tabulate(d, d.name);
    if (d.children) {
      d.children.forEach(expandAllCourses);
    }
	else
	{
			createDiv(d.name);
	}
  }
function createDiv(myDivID) {
	var div = document.createElement("div");
	div.id = myDivID;
	div.style.background = "white";
	div.style.color = "grey";
	div.innerHTML = myDivID;
	div.style.fontSize = "12px";
	div.style.align = "left";
	var myFooter = document.getElementById("footer");
		myFooter.style.marginTop = "-535px";
	myFooter.appendChild(div);
}
function tabulate(data, columns) {
		var table = d3.select("table")
        thead = table.append("thead")
        tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
        .attr("style", "font-family: Courier")
        .html(function(d) { return d.value; })
        .on("mouseover",function(d){console.log(d.value);});

    return table;
}

    </script>
  </body>
</html>
